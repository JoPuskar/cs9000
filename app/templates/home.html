{% extends "base.html" %}
{% block content %}

<div class="row">
	<ul class="list-group list-inline ">
	{% for movie in movies %}
		<li class="list-group-item">
			<p>{{ movie.name.capitalize() }}</p>
			<img src="static/images/{{ movie.name }}.jpg"/>
		</li>
		
	{% endfor %}
	</ul>
</div>

{% endblock %}
